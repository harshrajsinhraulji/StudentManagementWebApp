<html>
  <head>
    <title>Add Student Form</title>
  </head>
  <body>
    <form action="addStudent" method="post">
      <label>Name:</label>
      <input type="text" name="name" required placeholder="Enter full name"><br>

      <label>Email:</label>
      <input type="email" name="email" required placeholder="example@mail.com"><br>

      <label>Phone:</label>
      <input type="tel" name="phoneNumber" required placeholder="1234567890"><br>

      <label>Gender:</label>
      <select name="gender" required>
        <option value="" disabled selected>Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br>

      <label>Date of Birth:</label>
      <input type="date" name="dob" required><br>

      <label>Course:</label>
      <input type="text" name="course" required><br>

      <label>Year of Study:</label>
      <input type="number" name="year" min="1" required><br>

      <input type="submit" value="Add Student">
    </form>
  </body>
</html>
